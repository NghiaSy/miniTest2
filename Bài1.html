<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2, 4, 5, 2, 4, 9, 8, 4, 15];

    function demPhanTu(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                count++;
            }
        }
        return count;
    }

    let demSo = demPhanTu(arr);
    alert("Số phần tử là các số chẵn trong mảng là : " + demSo);
</script>
</body>
</html>
